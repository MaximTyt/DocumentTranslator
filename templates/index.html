<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <h1>Перевод текстовых файлов</h1>
    <form method="POST" enctype="multipart/form-data">
        {{form.hidden_tag()}}
        Выберите текстовый файл(.txt, .doc, .docx, .pdf, .xls, .xlsx){{form.file(accept=".txt, .doc, .docx, .pdf, .xls, .xlsx")}}<br/>
        {{form.submit()}}
    </form>
</body>
</html>
